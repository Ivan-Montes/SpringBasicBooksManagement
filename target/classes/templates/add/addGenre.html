<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Book App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></head>
	<body>
		<main>
			
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
				
				<form>
					<div class="form-group">
					    <label for="inputId">Id</label>
					    <input type="text" class="form-control form-control-lg form-control-plaintext" id="inputId" readonly>
					  </div>
					  <div class="form-group">
					    <label for="inputName">Name</label>
					    <input type="text" class="form-control form-control-lg" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
					    <small id="nameHelp" class="form-text text-muted">A simple name for the literary genre</small>
					  </div>
					  <div class="form-group">
					    <label for="inputDescription">Description</label>
					    <input type="text" class="form-control form-control-lg" id="inputDescription" placeholder="Enter a description">
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
				</form>				
				
			</div>
			
		</main>
		
		<div class="container" th:replace="~{fragments/footer}">
		  
		</div>
		
	</body>
</html>
