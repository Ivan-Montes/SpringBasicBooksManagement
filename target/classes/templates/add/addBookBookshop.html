<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></head>
	<body>
		<main>
			
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
				
				<form method="post" th:action="@{/addBookBookshop}" th:object="${newBbsDTO}" >
					  
					<div class="mb-3">
						<label for="inputBook" class="form-label">Book</label>
						<select class="form-select" aria-label="Book" th:field="*{bookId}" id="inputBook" name="bookId" required>							
    					  <option selected th:value="null">select option</option>
						  <option th:each="book:${allBookDTO}" th:value="${book.bookId}" th:with="bookFullName = ${book.bookId} + ' ' + ${book.title} + ' ' + ${book.isbn}" th:text="${bookFullName}"></option>
						</select>
					</div>
					  
					<div class="mb-3">
						<label for="inputBookshop" class="form-label">Bookshop</label>
						<select class="form-select" aria-label="Bookshop" th:field="*{bookshopId}" id="inputBookshop" name="bookshopId" required>							
    					  <option selected th:value="null">select option</option>
						  <option th:each="bookshop:${allBookshopDTO}" th:value="${bookshop.bookshopId}" th:with = "bbsFullName = ${bookshop.bookshopId} + ' ' + ${bookshop.name} " th:text="${bbsFullName}"></option>
						</select>
					</div>
					
					<div class="mb-3">
						<label for="inputPrice" class="form-label">Price</label>
						<input type="number" class="form-control" id="inputPrice" placeholder="Enter Price, max 1000000" name="price" th:field="*{price}" min="1" max="1000000" step="0.01" required>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
					</div>  
					  
					<div class="mb-3">
						<label for="inputUnits" class="form-label">Units</label>
						<input type="number" class="form-control" id="inputUnits" placeholder="Enter Units, max 99" name="units" th:field="*{units}" min="1" max="99" required>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('units')}" th:errors="*{units}"></div>
					</div>
					  
					  <button type="submit" class="btn btn-primary">Save</button>
				</form>
				
				</div>
			
		</main>
		
		<div class="container" th:replace="~{fragments/footer}">
		  
		</div>
		
	</body>
</html>
