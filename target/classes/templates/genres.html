<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Book App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
				<span class="table-responsive">
					<h2>List of genres</h2>
					<table class="table table-striped table-hover caption-top"
		  				<thead>
						    <tr>
						      <th scope="col">Id</th>
						      <th scope="col">Name</th>
						      <th scope="col">Description</th>
						      <th scope="col" colspan="2">Actions</th>
						    </tr>
						  </thead>
						  <tbody>
							  <tr th:each = "genre: ${genres}">
								  <td th:text = "${genre.genreId}"></td>
								  <td th:text = "${genre.name}"></td>
								  <td th:text = "${genre.description}"></td>
								  <td><a class="btn btn-outline-info btn-sm" th:href="@{/editGenre/{id} (id=${genre.genreId})}" role="button">Edit</a></td>
								  <td><a class="btn btn-outline-danger btn-sm" th:href="@{/index}" role="button">Delete</a></td>
							  </td>							  
						  </tbody>
					</table>
					<div class=" text-center">
						<a th:href="@{/addGenre}" role="button" class="btn btn-outline-success">Add New</a>
					</div>
				</div>
			
		</main>
		<div class="container" th:replace="~{fragments/footer}"/>
	</body>
</html>
