
spring.application.name=spring-basic-books-management

spring.threads.virtual.enabled=true

# H2 Database
# http://localhost:8080/h2-console 
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# How you deal with Lazy Associations and Entities. By default active but you have a warning in console to set it
spring.jpa.open-in-view=true

# Super Log
#logging.level.root=DEBUG

# Defer data.sql until Spring loads
spring.jpa.defer-datasource-initialization=true
# for any script-based initialization
spring.sql.init.mode=always

#Turn Statistics on
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug

# Show all queries
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Value for ConfigurationPropertyValues Class
ime.value.passValue=SecretPass
