<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title>Book App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>				
			<div class="container" th:replace="~{fragments/header::header}"/>
			<div class="container">
				<div class="table-responsive">					
					<h2>List of Books and Bookshops</h2>
					<table class="table table-striped table-hover caption-top table-dark ">
		  				<thead>
						    <tr>
						      <th scope="col">Book Id </th>
						      <th scope="col">Isbn</th>
						      <th scope="col">Title</th>
						      <th scope="col">Price</th>
						      <th scope="col">Units</th>
						      <th scope="col">Bookshop Id</th>
						      <th scope="col">Bookshop Name</th>
						      <th scope="col" colspan="2">Actions</th>
						    </tr>
						  </thead>
						  <tbody  class="table-group-divider">
							  <tr th:each = "bbs: ${bookbookshops}">
								  <td th:text = "${bbs.bookId}"></td>
								  <td th:text = "${bbs.isbn}"></td>
								  <td th:text = "${bbs.title}"></td>
								  
								  <td th:text = "${bbs.price}"></td>
								  <td th:text = "${bbs.units}"></td>
								  
								  <td th:text = "${bbs.bookshopId}"></td>
								  <td th:text = "${bbs.name}"></td>
								  <td><a class="btn btn-outline-info btn-sm" th:href="@{/editBookBookshop/{id} (id = ${bbs.bookId})}" role="button">Edit</a></td>
								  <td><a class="btn btn-outline-danger btn-sm" th:href="@{/deleteBookBookshop/{id} (id=${bbs.bookId})}" role="button">Delete</a></td>
							  </tr>							  
						  </tbody>
					</table>
				</div>
				<div class=" text-center">
					<a th:href="@{/addBookBookshop}" role="button" class="btn btn-outline-success">Add New Book available in Bookshop</a>
				</div>
			</div>
		</main>			
		<div class="container" th:replace="~{fragments/footer}"/>
	</body>

</html>
