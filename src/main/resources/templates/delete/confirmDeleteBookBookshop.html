<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Book App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></head>
	</head>
	<body>
		<main>
			<div class="container" th:replace="~{fragments/header::header}"/>
			<div class="container">
				<h1>Are you sure of deleting this item?</h1>
				<div class="row g-3">
					<div class="col-md-4">
					    <label class="form-label" for="inputBookId">Book Id</label>
					    <input type="text" class="form-control form-control-lg" id="inputBookId" readonly placeholder="Element id" th:field="*{thebbs.book.bookId}">
					  </div>
					<div class="col-md-4">
					    <label class="form-label" for="inputIsbn">Isbn</label>
					    <input type="text" class="form-control form-control-lg" id="inputIsbn" readonly placeholder="Element isbn" th:field="*{thebbs.book.isbn}">
					  </div>
					<div class="col-md-4">
					    <label class="form-label" for="inputTitle">Title</label>
					    <input type="text" class="form-control form-control-lg" id="inputTitle" readonly placeholder="Element title" th:field="*{thebbs.book.title}">
					  </div>
				  </div> 
				  <div class="row">
					<div class="col-md-6">
					    <label class="form-label" for="inputPrice">Price</label>
					    <input type="text" class="form-control form-control-lg" id="inputPrice" readonly placeholder="Element price" th:field="*{thebbs.price}">
					  </div>
					<div class="col-md-6">
					    <label class="form-label" for="inputUnits">Units</label>
					    <input type="text" class="form-control form-control-lg" id="inputUnits" readonly placeholder="Element units" th:field="*{thebbs.units}">
					  </div>				  
				  </div> 
				  <div class="form-group mb-3">
				    <label for="inputBookshopId">Bookshop Id</label>
				    <input type="text" class="form-control form-control-lg" id="inputBookshopId" readonly placeholder="Element id" th:field="*{thebbs.bookshop.bookshopId}">
				  </div>
				  <div class="form-group mb-3">
				    <label for="inputBookshopName">Bookshop Name</label>
				    <input type="text" class="form-control form-control-lg" id="inputBookshopName" readonly placeholder="Element Name" th:field="*{thebbs.bookshop.name}">
				  </div>
				
				<a class="btn btn-outline-danger btn-sm" th:href="@{/confirmDeleteBookBookshop(bookId=${thebbs.book.bookId},bookshopId=${thebbs.bookshop.bookshopId})}" role="button">Delete</a>	
			</div>
			<div class="container" th:replace="~{fragments/footer}"/>
		</main>
	</body>
</html>
