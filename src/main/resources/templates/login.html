<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<div class="container" th:replace="~{fragments/head::head}"/>
	<body>
		<main>
			
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
	        	<div class="row">
		            <div class="col-lg-4 offset-lg-4 center-div">
		                <h2>Login</h2>
		                <form th:action="@{/login}" method="post">
		                    <div th:if="${param.error}" class="mt-3 text-danger">
		                        Invalid username or password
		                    </div>
		                    <div th:if="${param.logout}" class="mt-3 text-primary">
		                        You have been logged out
		                    </div>
		                    <div class="form-group mt-3">
		                        <label for="username">Username</label>
		                        <input type="text" class="form-control" id="username" name="username" placeholder="user or admin" autofocus>
		                    </div>
		                    <div class="form-group mt-3">
		                        <label for="password">Password</label>
		                        <input type="password" class="form-control" id="password" name="password" placeholder="SecretPass">
		                    </div>
		                    <button type="submit" class="btn btn-primary mt-3">Sign in</button>
		                </form>
		            </div>
		        </div>
		    </div>
		</main>
		
		<div class="container" th:replace="~{fragments/footer}">
		  
		</div>
	</body>
</html>
