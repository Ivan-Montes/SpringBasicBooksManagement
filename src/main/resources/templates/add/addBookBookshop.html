<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Book App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></head>
	<body>
		<main>
			
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
				
				<form method="post" th:action="@{/addBookBookshop}" th:object="${newBbsDTO}" >
					  
					<div class="mb-3">
						<label for="inputBook" class="form-label">Book</label>
						<select class="form-select" aria-label="Book" th:field="*{bookId}" id="inputBook" name="bookId" required>							
    					  <option selected th:value="null">select option</option>
						  <option th:each="book:${books}" th:value="${book.bookId}" th:text="${book.bookId}"></option>
						</select>
					</div>
					  
					<div class="mb-3">
						<label for="inputBookshop" class="form-label">Bookshop</label>
						<select class="form-select" aria-label="Bookshop" th:field="*{bookshopId}" id="inputBookshop" name="bookshopId" required>							
    					  <option selected th:value="null">select option</option>
						  <option th:each="bookshop:${bookshops}" th:value="${bookshop.bookshopId}" th:with = "bbsFullName = ${bookshop.bookshopId} + ' ' + ${bookshop.name} " th:text="${bbsFullName}"></option>
						</select>
					</div>
					
					<div class="mb-3">
						<label for="inputPrice" class="form-label">Price</label>
						<input type="number" class="form-control" id="inputPrice" placeholder="Enter Price" name="price" min="1" max="99" required>
					</div>  
					  
					<div class="mb-3">
						<label for="inputUnits" class="form-label">Units</label>
						<input type="number" class="form-control" id="inputUnits" placeholder="Enter Units" name="units" min="1" max="99" required>
					</div>
					  
					  <button type="submit" class="btn btn-primary">Save</button>
				</form>
				
				</div>
			
		</main>
		
		<div class="container" th:replace="~{fragments/footer}">
		  
		</div>
		
	</body>
</html>
