<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
	<div class="container" th:replace="~{fragments/head::head}"/>

	<body>
		<main>
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
				<div class="table-responsive">	
					<h2>List of genres</h2>
					<table class="table table-striped table-hover caption-top">
						<caption class="invisible">List of genres</caption>
		  				<thead>
						    <tr>
						      <th scope="col">
								<a th:href="@{'/genres/paged/' + ${currentPage} + '?sortField=genreId&sortDir=' + ${reverseSortDir}}">Id</a>
							  </th>
						      <th scope="col">
								<a th:href="@{'/genres/paged/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Name</a>
							  </th>
						      <th scope="col">
								<a th:href="@{'/genres/paged/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">Description</a>
							  </th>
						      <th scope="col" colspan="2">Actions</th>
						    </tr>
						  </thead>
						  <tbody class="table-group-divider">
							  <tr th:each = "genre: ${genres}">
								  <td th:text = "${genre.genreId}"></td>
								  <td th:text = "${genre.name}"></td>
								  <td th:text = "${genre.description}"></td>
								  <td><a class="btn btn-outline-info btn-sm" th:href="@{/editGenre/{id} (id=${genre.genreId})}" role="button">Edit</a></td>
								  <td><a class="btn btn-outline-danger btn-sm" th:href="@{/deleteGenre/{id} (id=${genre.genreId})}" role="button">Delete</a></td>
							  </tr>							  
						  </tbody>
					</table>
					<div><i><p>Sorted by [[${sortField}]] in [[${sortDir}]] order</p></i></div>
					<div>
						Total Items: [[${totalItems}]]
						&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;   
						<a th:if="${currentPage > 1}" th:href="@{'/genres/paged/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
						<span th:unless="${currentPage > 1}">First</span>
						&nbsp;&nbsp;
						<a th:if="${currentPage > 1}" th:href="@{'/genres/paged/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
						<span th:unless="${currentPage > 1}">Previous</span>
						&nbsp;&nbsp;
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						    <a th:if="${currentPage != i}" th:href="@{'/genres/paged/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						    <span th:unless="${currentPage != i}">[[${i}]]</span>
						    &nbsp;
						</span>
						
						<a th:if="${currentPage < totalPages}" th:href="@{'/genres/paged/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
						&nbsp;&nbsp;
						
						<a th:if="${currentPage < totalPages}" th:href="@{'/genres/paged/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>

					</div>
					
				</div>
					<div class=" text-center">
						<a th:href="@{/addGenre}" role="button" class="btn btn-outline-success">Add New</a>
					</div>
			</div>
			
		</main>
		<div class="container" th:replace="~{fragments/footer}"/>
	</body>
</html>
