<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
	
	<div class="container" th:replace="~{fragments/head::head}"/>
	
	<body>
		<main>
			
			<div class="container" th:replace="~{fragments/header::header}"/>
			
			<div class="container">
				<form th:action="@{/updateGenre/{id} (id=${genre.genreId})}" th:objet="${newGenre}" method="post">
					<div class="form-group mb-3">
					    <label for="inputId">Id</label>
					    <input type="text" class="form-control form-control-lg bg-secondary bg-gradient text-white" id="inputId" readonly placeholder="Element id" th:field="*{genre.genreId}">
					  </div>
					  <div class="form-group mb-3">
					    <label for="inputName">Name</label>
					    <input type="text" class="form-control form-control-lg"id="inputName" placeholder="Enter name" th:field="*{genre.name}" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ\s\-\.,&:]*" minlength="1" maxlength="50" required>
					  </div>
					  <div class="form-group mb-3">
					    <label for="inputDescription">Description</label>
					    <input type="text" class="form-control form-control-lg" id="inputDescription" aria-describedby="descHelp" placeholder="Enter a description" th:field="*{genre.description}" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ¿¡]+[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s\-\?¿\!¡\.&,:]*" minlength="1" maxlength="100" required>
					    <small id="descHelp" class="form-text text-muted">A brief description for the literary genre</small>
					  </div>
					  <button type="submit" class="btn btn-outline-info">Save</button>
				</form>				
				
			</div>
			
		</main>
		
		<div class="container" th:replace="~{fragments/footer}">
		  
		</div>
		
	</body>
</html>
